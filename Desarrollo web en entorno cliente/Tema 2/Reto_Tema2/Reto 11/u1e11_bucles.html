<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejercicio 11 - Control Parental</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 0 15px; }
    h1 { color: #2c5282; }
    #mensaje { color: red; margin-top: 10px; }
    #contenido { display: none; margin-top: 20px; }
    input[type="text"] { padding: 8px; width: 100%; box-sizing: border-box; margin-top: 10px; font-size: 1rem; }
    button { margin-top: 10px; padding: 10px 16px; font-size: 1rem; background: #2b6cb0; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: #2c7a7b; }
  </style>
</head>
<body>
  <h1>Control Parental</h1>
  <p>Para entrar en la página, responde la siguiente pregunta:</p>

  <div id="control">
    <label for="respuesta">¿Cuál fue el primer presidente de la democracia española?</label>
    <input type="text" id="respuesta" autocomplete="off" />
    <button id="btnComprobar">Comprobar</button>
    <div id="mensaje"></div>
  </div>

  <div id="contenido">
    <h2>¡Acceso concedido!</h2>
    <p>Bienvenido a la página protegida por control parental.</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
