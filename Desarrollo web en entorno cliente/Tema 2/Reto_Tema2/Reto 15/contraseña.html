<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Comprobador de Contraseña</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 450px;
      margin: 40px auto;
      padding: 0 15px;
      text-align: center;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 15px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c5282;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Comprobador de Contraseña</h1>
  <label for="password">Introduce una contraseña:</label>
  <input type="password" id="password" autocomplete="off" />
  <button id="btnComprobar">Comprobar</button>
  <div id="resultado"></div>

  <script src="main.js"></script>
</body>
</html>
