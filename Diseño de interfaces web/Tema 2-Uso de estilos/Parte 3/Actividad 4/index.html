<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FILTROS</title>
</head>
<body>
    <div class="content">
        <div>
            <h2>Filtros CSS</h2>
            <p></p>
        </div>
        <div class="galeria">
            <div class="contenedor_img">
                <img src="img/imagen.jpg" class="grayscale">
                <h3>Grayscale</h3>
            </div>
            <div class="contenedor_img">
                <img src="img/imagen.jpg" class="blur">
                <h3>Blur</h3>
            </div>
            <div class="contenedor_img">
                <img src="img/imagen.jpg" class="sepia">
                <h3>Sepia</h3>
            </div>
            <div class="contenedor_img">
                <img src="img/imagen.jpg" class="saturate">
                <h3>Saturate</h3>
            </div>
            <div class="contenedor_img">
                <img src="img/imagen.jpg" class="invert">
                <h3>Invert</h3>
            </div>
            <div class="contenedor_img">
                <img src="img/imagen.jpg" class="darkcontrast">
                <h3>Dark & Contrast</h3>
            </div>
            <div class="contenedor_img">
                <img src="img/imagen.jpg" class="hue">
                <h3>Hue Rotate</h3>
            </div>
            <div class="contenedor_img">
                <img src="img/imagen.jpg" class="drop">
                <h3>Drop Shadow</h3>
            </div>
        </div>
    </div>
</body>
</html>
